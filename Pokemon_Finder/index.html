<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <title>Pokemon Finder</title>
  </head>
  <body>
    <div class="container">
      <img src="pokemon.jpeg" alt="Pokemon" id="pokemonHeading">

        <button onclick="findPokemon()">Search</button>
      </div>
      <img src="" alt="pokemon" id="imgPokemon" style="display: none;">
    </div>
    <script src="script.js"></script>
  </body>
</html>
